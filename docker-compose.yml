version: '3.8'
services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: stacktrail
      MYSQL_USER: stacktrail
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-stacktrail}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"

  traefik:
    image: traefik:v2.11
    restart: unless-stopped
    command:
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --log.level=INFO
      - --providers.file.filename=/etc/traefik/dynamic.yml
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    labels:
      # Dashboard disabled by default; enable if needed with ./traefik/dynamic.yml admin entry
      - "traefik.docker.network=default"

  stacktrail:
    build: .
    image: stacktrail:latest
    restart: unless-stopped
    # Do not publish the internal service port to the host â€” Traefik will proxy requests
    expose:
      - "4000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stacktrail.rule=Host(`${STACKTRAIL_HOST}`)"
      - "traefik.http.routers.stacktrail.entrypoints=websecure"
      - "traefik.http.routers.stacktrail.tls.certresolver=le"
      - "traefik.http.routers.stacktrail.middlewares=secure-headers@file,rate-limit@file"
      - "traefik.http.services.stacktrail.loadbalancer.server.port=4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_USER=stacktrail
      - MYSQL_PASSWORD=stacktrail
      - MYSQL_DATABASE=stacktrail
      - STACKTRAIL_HOST=stacktrail.local
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
